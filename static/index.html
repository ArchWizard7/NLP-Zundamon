<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NLP-Zundamon</title>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <script>
        $(function () {
            $("#navbar").load("./navbar.html");
        });
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<nav id="navbar"></nav>

<main class="m-3">
    <h1>NLP-Zundamon</h1>

    <div class="d-flex mx-auto border shadow rounded p-3">
        <div class="container-fluid">
            <div class="row mb-3">
                <div class="flex-column">
                    <p class="input-group-text">ここにテキストを入力するのだ</p>
                    <label>
                        <textarea class="form-control" id="input" cols="80" rows="5"></textarea>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="flex-column">
                    <button class="btn btn-success disabled" id="send-button">
                        <i class="bi-send"></i>
                        送信
                    </button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="flex-column">
                    <p class="input-group-text">ここに結果を出力するのだ</p>
                    <label>
                        <textarea class="form-control font-monospace" id="output" cols="80" rows="5" disabled></textarea>
                    </label>
                </div>
                <div class="flex-column">
                    <img src="img/None.png" id="zundamon" width="150px" height="150px" alt="Zundamon">
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
